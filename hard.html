<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: gray;
    }

    #quiz-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      justify-content: center;
    }

    .option {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="quiz-container">
  <div id="question">Question goes here</div>
  <div class="options">
    <button class="option" onclick="checkAnswer('A')">Option A</button>
    <button class="option" onclick="checkAnswer('B')">Option B</button>
    <button class="option" onclick="checkAnswer('C')">Option C</button>
    <button class="option" onclick="checkAnswer('D')">Option D</button>
    
  </div>
  <div id="result"></div>
</div>

<script>
  const questions = [
  {
      question: "What is the TC of merge sort in the worst case?",
      options: {
        A: "O(n log n)",
        B: "O(n^2)",
        C: "O(n)",
        D: "O(log n)"
      },
      correctAnswer: "A"
    },

    // Add more questions as needed
    {
      question: "In python, what does the 'lambda' function do?",
      options: {
        A: "Defines a block of code that can be reused ",
        B: "Creates a anonymous function",
        C: "Returns a square root of number",
        D: "Checks if the variable is of a specific type "
      },
      correctAnswer: "A"
    },
    {
      question: "Which of the following sorting algorithms is known average TC(O(n log n)) worst TC (O(n^2))",
      options: {
        A: "Quick sort",
        B: "merge sort",
        C: "bubble sort ",
        D: "insertion sort"
      },
      correctAnswer: "C"
    },
    {
      question: "which of the following is NOT a valid javascrit data type?",
      options: {
        A: "undefined",
        B: "null",
        C: "float",
        D: "symbol"
      },
      correctAnswer: "D"
    },
    {
      question: "which tag is used to create a hyderlink in HTML",
      options: {
        A: "link",
        B: "a",
        C: "hyperlink",
        D: "href"
      },
      correctAnswer: "D"
    },
  ];

  let currentQuestionIndex = 0;
  let score = 0;

  function loadQuestion() {
    const currentQuestion = questions[currentQuestionIndex];
    document.getElementById('question').innerText = currentQuestion.question;

    const options = currentQuestion.options;
    const optionButtons = document.querySelectorAll('.option');

    for (let i = 0; i < optionButtons.length; i++) {
      const optionKey = Object.keys(options)[i];
      optionButtons[i].innerText = options[optionKey];
    }

    document.getElementById('result').innerText = '';
  }

  function checkAnswer(selectedOption) {
    const currentQuestion = questions[currentQuestionIndex];

    if (selectedOption === currentQuestion.correctAnswer) {
      score++;
    }

    if (currentQuestionIndex < questions.length - 1) {
      currentQuestionIndex++;
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById('question').innerText = 'Quiz Completed!';
    document.querySelector('.options').style.display = 'none';
    document.getElementById('result').innerText = `Your Score: ${score} / ${questions.length}`;
  }

  // Initial load
  loadQuestion();
</script>

</body>
</html>
